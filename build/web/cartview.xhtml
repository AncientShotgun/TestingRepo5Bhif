<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Warenkorb</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{shoppingCartManagedBean.shoppingCart}" var="item" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Katalognummer"/>
                </f:facet>
                <h:outputText value="#{item.catalogNumber}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Hersteller"/>
                </f:facet>
                <h:outputText value="#{item.producer}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Bezeichnung"/>
                </f:facet>
                <h:outputText value="#{item.productName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Preis"/>
                </f:facet>
                <h:outputText value="#{item.price}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Anzahl"/>
                </f:facet>
                <h:outputText value="#{item.amount}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Gesamtpreis"/>
                </f:facet>
                <h:outputText value="#{item.totalPrice}"/>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Bestellsumme:"/>
                <h:outputText value="#{shoppingCartManagedBean.sum}"/>
                <h:commandLink action="index.xhtml" value="Zurück zum Katalog ✔✔✔"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
